<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 컨테이너 스타일 */
.cube-container {
  position: relative;
  width: 300px;
  height: 300px;
  perspective: 1000px; /* 3D 원근감 설정 */
  margin: 50px auto;
  overflow: hidden;
}

/* 큐브 스타일 */
.cube {
  width: 100%;
  height: 100%;
  position: absolute;
  transform-style: preserve-3d;
  animation: rotateCube 10s infinite linear; /* 자동 회전 애니메이션 */
}

/* 큐브의 각 면 */
.face {
  position: absolute;
  width: 300px;
  height: 300px;
  background: lightblue;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 24px;
  font-weight: bold;
  border: 2px solid #ccc;
}

/* 각 면 위치 */
.front  { transform: translateZ(150px); }
.back   { transform: rotateY(180deg) translateZ(150px); }
.right  { transform: rotateY(90deg) translateZ(150px); }
.left   { transform: rotateY(-90deg) translateZ(150px); }
.top    { transform: rotateX(90deg) translateZ(150px); }
.bottom { transform: rotateX(-90deg) translateZ(150px); }

/* 애니메이션 */
@keyframes rotateCube {
  0%   { transform: rotateX(0deg) rotateY(0deg); }
  25%  { transform: rotateX(0deg) rotateY(90deg); }
  50%  { transform: rotateX(0deg) rotateY(180deg); }
  75%  { transform: rotateX(90deg) rotateY(180deg); }
  100% { transform: rotateX(90deg) rotateY(360deg); }
}
.face img {
  width: 90%;
  height: 90%;
  object-fit: cover;
}

    </style>
</head>
<body>
    <div class="cube-container">
        <div class="cube">
          <div class="face front">
            <img src="totoro.jpeg" alt="포스터 1">
          </div>
          <div class="face back">
            <img src="cat.jpg" alt="포스터 2">
          </div>
          <div class="face right">
            <img src="haul.jpg" alt="포스터 3">
          </div>
          <div class="face left">
            <img src="sen.jpg" alt="포스터 4">
          </div>
          <div class="face top">
            <img src="ponyo.jpg" alt="포스터 5">
          </div>
          <div class="face bottom">
            <img src="laputa.jpg" alt="포스터 6">
          </div>
        </div>
    </div>
      
</body>
<script>
const cube = document.querySelector('.cube');
let xAngle = 0;
let yAngle = 0;

// 클릭 이벤트로 회전
document.addEventListener('keydown', (e) => {
  if (e.key === 'ArrowRight') {
    yAngle += 90; // 오른쪽으로 회전
  } else if (e.key === 'ArrowLeft') {
    yAngle -= 90; // 왼쪽으로 회전
  } else if (e.key === 'ArrowUp') {
    xAngle += 90; // 위로 회전
  } else if (e.key === 'ArrowDown') {
    xAngle -= 90; // 아래로 회전
  }
  cube.style.transform = `rotateX(${xAngle}deg) rotateY(${yAngle}deg)`;
});

</script>
</html>
