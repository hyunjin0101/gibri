<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slider Design</title>
</head>
<style>
/* styles.css */
body {
  font-family: Arial, sans-serif;
  background-color: #f5f5f5;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}

.slider-container {
  position: relative;
  width: 80%;
  max-width: 1200px;
  overflow: hidden;
}

.slider {
  display: flex;
  transition: transform 0.3s ease-in-out;
}

.slide {
  flex: 0 0 20%; /* 각 슬라이드의 크기: 20% */
  text-align: center;
}

.slide img {
  width: 100%;
  border-radius: 10px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.slide p {
  margin-top: 10px;
  font-size: 1rem;
  font-weight: bold;
}

button {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background-color: rgba(0, 0, 0, 0.5);
  color: #fff;
  border: none;
  border-radius: 50%;
  width: 40px;
  height: 40px;
  cursor: pointer;
}

button.prev {
  left: 10px;
}

button.next {
  right: 10px;
}
</style>

<body>
  <div class="slider-container">
    <div class="slider">
      <div class="slide">
        <img src="totoro.jpeg" alt="이웃집 토토로">
        <p>이웃집 토토로</p>
      </div>
      <div class="slide">
        <img src="cat.jpg" alt="고양이의 보은">
        <p>고양이의 보은</p>
      </div>
      <div class="slide">
        <img src="haul.jpg" alt="하울의 움직이는 성">
        <p>하울의 움직이는 성</p>
      </div>
      <div class="slide">
        <img src="sen.jpg" alt="센과 치히로의 행방불명">
        <p>센과 치히로의 행방불명</p>
      </div>
      <div class="slide">
        <img src="laputa.jpg" alt="천공의 성 라퓨타">
        <p>천공의 성 라퓨타</p>
      </div>
    </div>
    <button class="prev">◀</button>
    <button class="next">▶</button>
  </div>
</body>
<script>
    const slider = document.querySelector('.slider');
const prev = document.querySelector('.prev');
const next = document.querySelector('.next');

let currentIndex = 0;

prev.addEventListener('click', () => {
  if (currentIndex > 0) {
    currentIndex--;
    slider.style.transform = `translateX(-${currentIndex * 20}%)`;
  }
});

next.addEventListener('click', () => {
  if (currentIndex < 4) { // 슬라이드 개수 - 1
    currentIndex++;
    slider.style.transform = `translateX(-${currentIndex * 20}%)`;
  }
});
</script>
</html>
