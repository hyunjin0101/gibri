<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .stack {
        position: relative;
        width: 300px;
        height: 400px;
        margin: 50px auto;
        }

        .stack-item {
        position: absolute;
        width: 100%;
        height: 100%;
        background: lightskyblue;
        border-radius: 10px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 20px;
        font-weight: bold;
        color: white;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        transition: transform 0.4s ease;
        }

        .stack-item:nth-child(1) { transform: translateY(0); }
        .stack-item:nth-child(2) { transform: translateY(20px); }
        .stack-item:nth-child(3) { transform: translateY(40px); }

    </style>
</head>
<body>
    <body>
        <div class="stack">
            <div class="stack-item"><img src="totoro.jpeg" alt="이웃집 토토로"></div>
            <div class="stack-item"><img src="cat.jpg" alt="고양이의 보은"></div>
            <div class="stack-item"><img src="haul.jpg" alt="하울의 움직이는 성"></div>
            <div class="stack-item"><img src="sen.jpg" alt="센과 치히로의 행방불명"></div>
            <div class="stack-item"><img src="ponyo.jpg" alt="벼량 위의 포뇨"></div>
            <div class="stack-item"><img src="laputa.jpg" alt="천공의 성 라퓨타"></div>
          </div>
          
    </body>
</body>
<script>
const stackItems = document.querySelectorAll('.stack-item');

stackItems.forEach((item, index) => {
  item.addEventListener('click', () => {
    stackItems.forEach((i) => i.style.transform = 'translateY(40px)');
    item.style.transform = 'translateY(0)';
  });
});
</script>
</html>
