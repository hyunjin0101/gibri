<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 전체 컨테이너 */
.stack-container {
  position: relative;
  width: 300px;
  height: 400px;
  margin: 50px auto;
  perspective: 1000px; /* 3D 원근감 */
  overflow: hidden;
}

/* 카드 스타일 */
.card {
  position: absolute;
  width: 100%;
  height: 100%;
  background: lightblue;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 24px;
  font-weight: bold;
  border-radius: 10px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
  transform-origin: center;
  transition: transform 0.5s, opacity 0.5s;
}

.card img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: 10px;
}

/* 카드 겹치기 (기본 상태) */
.card:nth-child(1) { transform: translateZ(-100px) scale(0.9); opacity: 0.8; }
.card:nth-child(2) { transform: translateZ(-50px) scale(0.95); opacity: 0.9; }
.card:nth-child(3) { transform: translateZ(0px) scale(1); opacity: 1; }
.card:nth-child(3) { box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4); }
.card:nth-child(n+4) { transform: translateZ(-200px) scale(0.8); opacity: 0; } /* 나머지 숨김 */
    </style>
</head>
<body>
    <div class="stack-container">
        <div class="card"><img src="totoro.jpeg" alt="이웃집 토토로"></div>
        <div class="card"><img src="cat.jpg" alt="고양이의 보은"></div>
        <div class="card"><img src="haul.jpg" alt="하울의 움직이는 성"></div>
        <div class="card"><img src="sen.jpg" alt="센과 치히로의 행방불명"></div>
        <div class="card"><img src="ponyo.jpg" alt="벼량 위의 포뇨"></div>
        <div class="card"><img src="laputa.jpg" alt="천공의 성 라퓨타"></div>
      </div>
      
</body>
<script>
const stackContainer = document.querySelector('.stack-container');
const cards = document.querySelectorAll('.card');
let activeIndex = 0;
let interval = setInterval(nextCard, 3000);


// 카드 정렬 함수
function arrangeCards() {
  cards.forEach((card, index) => {
    const offset = index - activeIndex;
    if (offset >= 0) {
      card.style.transform = `translateZ(${-offset * 50}px) scale(${1 - offset * 0.05})`;
      card.style.opacity = `${1 - offset * 0.2}`;
    } else {
      card.style.transform = `translateZ(-200px) scale(0.8)`;
      card.style.opacity = `0`;
    }
  });
}

// 다음 카드로 이동
function nextCard() {
  activeIndex = (activeIndex + 1) % cards.length; // 순환
  arrangeCards();
}
 //이전 카드로 이동
function prevCard() {
  activeIndex = (activeIndex - 1 + cards.length) % cards.length;
  arrangeCards();
}

// 왼쪽/오른쪽 키로 이동
document.addEventListener('keydown', (e) => {
  if (e.key === 'ArrowRight') nextCard();
  if (e.key === 'ArrowLeft') prevCard();
});

// 클릭 이벤트
stackContainer.addEventListener('click', nextCard);
stackContainer.addEventListener('mouseover', () => clearInterval(interval));
stackContainer.addEventListener('mouseout', () => interval = setInterval(nextCard, 3000));

// 초기 실행
arrangeCards();

// 자동 이동 (3초 간격)
setInterval(nextCard, 3000);

</script>
</html>
