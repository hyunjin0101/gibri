<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 전체 컨테이너 */
.tile-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: 20px;
  width: 80%;
  margin: 50px auto;
}

/* 포스터 타일 */
.tile {
  position: relative;
  aspect-ratio: 3 / 4;
  background: lightblue;
  border-radius: 10px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 20px;
  font-weight: bold;
  transition: transform 0.4s, box-shadow 0.4s;
  cursor: pointer;
}

/* Hover 효과 */
.tile:hover {
  transform: scale(1.05);
  box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
}

/* 활성화된 타일 */
.tile.active {
  grid-column: span 2; /* 가로로 2칸 차지 */
  grid-row: span 2; /* 세로로 2칸 차지 */
  transform: scale(1.1);
  z-index: 10;
  box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
}
.tile img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: 10px;
}

@keyframes float {
  0%, 100% {
    transform: translateY(0);
  }
  50% {
    transform: translateY(-10px);
  }
}

.tile {
  animation: float 3s ease-in-out infinite;
}

.tile:nth-child(odd) {
  grid-column: span 2;
  grid-row: span 2;
}
    </style>
</head>
<body>
    <body>
        <div class="tile-grid">
            <div class="tile"><img src="totoro.jpeg" alt="이웃집 토토로"></div>
            <div class="tile"><img src="cat.jpg" alt="고양이의 보은"></div>
            <div class="tile"><img src="haul.jpg" alt="하울의 움직이는 성"></div>
            <div class="tile"><img src="sen.jpg" alt="센과 치히로의 행방불명"></div>
            <div class="tile"><img src="ponyo.jpg" alt="벼량 위의 포뇨"></div>
            <div class="tile"><img src="laputa.jpg" alt="천공의 성 라퓨타"></div>
          </div>
          
    </body>
</body>
<script>
    const tiles = document.querySelectorAll('.tile');

    tiles.forEach((tile) => {
    tile.addEventListener('click', () => {
        tiles.forEach((t) => t.classList.remove('active')); // 기존 활성화 상태 제거
        tile.classList.add('active'); // 선택한 타일 활성화
    });
    });

</script>
</html>
