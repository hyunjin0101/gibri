<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ghibli-Inspired Layout</title>
  <link rel="stylesheet" href="02.css">
  <style>
    /* 스타일 설정 */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    /* 페이지 기본 설정 */
    body {
      font-family: 'M PLUS Rounded 1c', sans-serif;
      line-height: 1.6;
      background-color: #f8f3e9;
      color: #4a5c3c;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }

    /* Main container */
    .container {
      width: 100%;
      max-width: 900px;
      background-color: #ffffff;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
      padding: 30px;
      text-align: center;
      border: 3px solid #e5d9b9;
    }

     /* 메인포스터 섹션 (Top) */
     .poster-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 20px;
    }

    .poster-section img {
      width: 6cm; /* Set width to approximately 6cm */
      height: auto;
      border-radius: 12px;
      display: block;
      border: 2px solid #e5d9b9;
    }

    .poster-title {
      margin-top: 10px;
      font-size: 1.6em;
      color: #5a7b5c;
      font-weight: bold;
    }

    /* 포스터 설명 */
    .poster-description {
      margin-top: 10px;
      font-size: 1em;
      color: #6c757d;
      line-height: 1.8;
      padding: 0 20px;
      text-align: center;
      color: #4a5c3c;
    }

    .poster-link {
      /* margin: 0 10px 0 10px; 링크 사이 간격*/
      display: inline-block;
      margin-top: 10px;
      color: #4a7a5c;
      font-weight: bold;
      text-decoration: none;
      /* border-bottom: 1px solid #4a7a5c; 링크 밑줄*/ 
    }

    .poster-link:hover {
      color: #6a8b7c;
    }

    /* 경계선 */
    .divider-horizontal {
      width: 100%;
      height: 1px;
      background-color: #e5d9b9;
      margin: 20px 0;
    }

    /* 캐릭터 섹션 */
    .character-section {
        font-family: Arial, sans-serif;
        background-color: white;
        color: #fff;
        margin: 0;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .character-container {
      width: 100%;
      max-width: 1200px;
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 20px;
      margin-bottom: 20px;
    }

    .character-card {
      background-color: #333;
      border-radius: 10px;
      overflow: hidden;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
      transition: transform 0.3s ease;
    }

    .character-card:hover {
        transform: scale(1.05);
    }

    .character-card img {
        width: 100%;
        height: auto;
        display: block;
    }

    .character-details {
        padding: 10px;
    }

    .character-name {
        font-size: 1.1rem;
        font-weight: bold;
        margin: 5px 0;
    }

    .character-role {
        font-size: 0.9rem;
        color: #bbb;
    }
    /* 살펴보기 */
    .view-link {
        display: inline-block;
        margin-top: 10px;
        padding: 8px 12px;
        background-color: #444;
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
        font-size: 0.9rem;
        transition: background-color 0.3s;
    }

    .view-link:hover {
        background-color: #555;
    }
    /* 숨겨진 행 */
    .hidden-row {
        display: none;
        justify-content: center;
    }
    
    .showmore-style{
        width: 100;
        
        justify-content: center;
        
    }
    
    /* 더보기 버튼 */
    .showmore {
        padding: 10px 20px;
        background-color: #444;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1rem;
        transition: background-color 0.3s;
        text-align: center;
        margin-top: 20px;
    }

    .showmore:hover {
        background-color: #555;
    }


</style>
<body>
    <div class="container">

        <!-- 상단 포스터 섹션 (Top) -->
        <div class="poster-section">
          <img id="main-poster" src="totoro.jpeg" alt="Main Poster">
          <div class="poster-title" id="main-title">이웃집 토토로</div>
          <div class="poster-description" id="main-description">
            This is a captivating story set in a world of fantasy and adventure. Join the protagonist as they journey through magical landscapes, encounter mystical creatures, and learn valuable lessons about friendship, bravery, and the importance of nature.
          </div>
          <div>
            <a href="https://www.netflix.com/kr/title/60032294" id="netflix-link" class="poster-link" target="_blank">넷플릭스</a>
            <a href="https://www.wavve.com/player/movie?movieid=MV_CR01_DN0000011314&autoplay=y" id="wavve-link" class="poster-link" target="_blank">웨이브</a>
            <a href="https://watcha.com/ko-KR/contents/mJOVYNW?utm_campaign=metadata&utm_source=google&utm_medium=search" id="watcha-link" class="poster-link" target="_blank">왓챠</a>
          </div>
        </div>

        <!-- 경계선 -->
        <div class="divider-horizontal"></div>
        
        <!-- 캐릭터 섹션 -->
        
            
            
           
</body>
<script src="02.js"></script>

</script>
