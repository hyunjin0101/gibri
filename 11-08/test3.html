<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Scroll Character</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* 페이지 기본 스타일 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body, html {
            width: 100%;
            height: 200vh; /* 스크롤 테스트를 위한 긴 페이지 설정 */
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f2efe4;
            font-family: 'Arial', sans-serif;
            overflow: hidden; /* 기본 스크롤바 숨기기 */
        }

        /* 스크롤 캐릭터 컨테이너 */
        .scroll-character-container {
            position: fixed;
            right: 20px;
            top: 0;
            width: 50px;
            height: 50px;
            transition: transform 0.3s ease;
        }

        .scroll-character {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <!-- 스크롤 캐릭터 -->
    <div class="scroll-character-container" id="scrollCharacter">
        <img src="character.png" alt="Scroll Character" class="scroll-character">
    </div>

    <!-- 긴 내용 섹션 (스크롤 테스트용) -->
    <div style="height: 200vh; display: flex; justify-content: center; align-items: center;">
        <h1>Studio Ghibli Inspired Scroll Character</h1>
    </div>

    <script>
        // JavaScript로 스크롤 위치에 따라 캐릭터 위치 조정
        window.addEventListener("scroll", function () {
            const scrollCharacter = document.getElementById("scrollCharacter");
            const scrollPosition = window.scrollY;
            const maxScroll = document.documentElement.scrollHeight - window.innerHeight;
            const characterPosition = (scrollPosition / maxScroll) * (window.innerHeight - 50); // 화면 높이에 맞게 캐릭터 위치 조정
            scrollCharacter.style.transform = `translateY(${characterPosition}px)`;
        });
    </script>
</body>
</html>
