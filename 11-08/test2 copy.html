<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <link rel="stylesheet" href="style.css">
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body, html {
    width: 100%;
    height: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
    background-color: #f9f4e7;
    font-family: 'Cursive', sans-serif;
    overflow: hidden;
}

/* 섹션 스타일 */
.section {
    width: 100%;
    display: flex;
    justify-content: center;
    padding: 30px 0;
}

/* 지브리 소개 섹션 */
.intro-section {
    background-color: #e6f2ff; /* 파스텔 블루 */
}

.intro-container {
    width: 80%;
    max-width: 600px;
    background-color: rgba(255, 255, 240, 0.9);
    padding: 20px;
    box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
    border: 2px solid #b0c4de; /* 밝은 블루 테두리 */
    border-radius: 15px;
    text-align: center;
}

.intro-title {
    font-size: 2rem;
    font-weight: bold;
    color: #6b4226;
    font-family: 'Papyrus', sans-serif;
}

.intro-description {
    font-size: 1rem;
    color: #6b4226;
    margin-top: 10px;
    line-height: 1.6;
}

/* 캐러셀 섹션 */
.carousel-section {
    background-color: #f9e1e1; /* 파스텔 핑크 */
}

.carousel-container {
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
    width: 80%;
    max-width: 600px;
    padding: 20px;
    background-color: rgba(255, 255, 240, 0.8);
    border-radius: 15px;
    border: 2px solid #f5c6c6;
}

.carousel-image {
    max-width: 100%;
    max-height: 100%;
    transition: transform 0.4s ease-in-out, opacity 0.4s ease-in-out;
    border: 2px solid #d4b483;
    border-radius: 10px;
}

/* 버튼 스타일 */
.carousel-button {
    background-color: transparent;
    border: none;
    font-size: 2rem;
    cursor: pointer;
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    color: #6b4226;
}

#prevBtn {
    left: -30px;
}

#nextBtn {
    right: -30px;
}

/* 이미지 확대 효과 */
.carousel-image:hover {
    transform: scale(1.05);
}
</style>
</head>
<body>
    <!-- 지브리 소개 섹션 -->
    <div class="section intro-section">
        <div class="intro-container">
            <div class="intro-title">지브리 소개</div>
            <div class="intro-description">
                지브리 스튜디오는 일본의 애니메이션 스튜디오로, 아름다운 작품과 감동적인 이야기로 유명합니다. 대표작으로는 <em>이웃집 토토로</em>, <em>센과 치히로의 행방불명</em> 등이 있습니다.
            </div>
        </div>
    </div>

    <!-- 캐러셀 섹션 -->
    <div class="section carousel-section">
        <div class="carousel-container">
            <button class="carousel-button" id="prevBtn">&#9664;</button>
            <img src="1.jpg" alt="Carousel Image" class="carousel-image" id="carouselImage">
            <button class="carousel-button" id="nextBtn">&#9654;</button>
        </div>
    </div>
    <script src="b.js"></script>
</body>
</html>
