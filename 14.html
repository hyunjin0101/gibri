<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .carousel {
    position: relative;
    width: 300px;
    height: 300px;
    margin: 50px auto;
    perspective: 1000px;
    }

    .carousel-item {
    position: absolute;
    width: 200px;
    height: 300px;
    background: lightblue;
    top: 50%;
    left: 50%;
    transform-origin: center center -300px;
    transform: rotateY(calc(var(--i) * 72deg)) translateZ(300px);
    transition: transform 0.5s ease;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 20px;
    font-weight: bold;
    color: white;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    </style>
</head>
<body>
    <body>
        <div class="carousel">
            <div class="carousel-item"><img src="totoro.jpeg" alt="이웃집 토토로"></div>
            <div class="carousel-item"><img src="cat.jpg" alt="고양이의 보은"></div>
            <div class="carousel-item"><img src="haul.jpg" alt="하울의 움직이는 성"></div>
            <div class="carousel-item"><img src="sen.jpg" alt="센과 치히로의 행방불명"></div>
            <div class="carousel-item"><img src="ponyo.jpg" alt="벼량 위의 포뇨"></div>
            <div class="carousel-item"><img src="laputa.jpg" alt="천공의 성 라퓨타"></div>
          </div>
          
    </body>
</body>
<script>
const items = document.querySelectorAll('.carousel-item');
let currentIndex = 0;

function updateCarousel() {
  items.forEach((item, i) => {
    item.style.setProperty('--i', i - currentIndex);
  });
}

document.addEventListener('keydown', (e) => {
  if (e.key === 'ArrowRight') currentIndex = (currentIndex + 1) % items.length;
  if (e.key === 'ArrowLeft') currentIndex = (currentIndex - 1 + items.length) % items.length;
  updateCarousel();
});

updateCarousel();

</script>
</html>
